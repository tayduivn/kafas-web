<ion-header>
  <ion-navbar>
    <ion-title class="title">Schedule Refill</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addressMenu()" class="header-btn-cart">
          <ion-icon name="list"></ion-icon>
          
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="content-wrap">

  <ion-row class="center2">
     <ion-col  col-10 col-xl-8 col-lg-8 col-md-10>
  <div class="side-headline">
    <br><br>
    <p class="bitback"> Select Date and Time to Schedule Cylinder Refill from any Location</p>
    <br>
  </div>
  <div class="order">
    <ion-label class="form">&nbsp;&nbsp;Select Date:</ion-label>
    <div class="select-box">
      <ion-item class="data-holder">
        <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="date"></ion-datetime>
        <ion-label>
          <ion-icon name="calendar" class="icons"></ion-icon>
        </ion-label>
      </ion-item>
    </div>
  </div>
  <!--order-->
  <div class="order">
    <ion-label class="form">&nbsp;&nbsp;Select Time:</ion-label>
    <div class="select-box">
      <ion-item class="data-holder">
        <ion-datetime displayFormat="hh-mm A" [(ngModel)]="time"></ion-datetime>
        <ion-label>
          <ion-icon name="time" class="icons"></ion-icon>
        </ion-label>
      </ion-item>
    </div>
  </div>


<div class="order">

  <ion-label class="form">&nbsp;&nbsp;Location:</ion-label>
    <div class="select-box">
  <ion-item>
    <ion-label>
      <ion-icon color="black" name="pin" class="icons"></ion-icon>
      {{user.location}}
    </ion-label>
</ion-item>
</div>

</div>


<div class="order">
<ion-label class="texter">Wrong Location? <span (click)="goToProfile()" class="text">Update your Profile</span></ion-label>
</div>
