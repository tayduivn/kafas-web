<ion-header>
    <ion-navbar>
        <ion-title class="title">Gas Accessories</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="navcart()" class="header-btn-cart">
                <ion-icon name="cart"></ion-icon>
                <ion-badge class="carts" item-right color="danger">{{noOfItems}}</ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="contact">

   <ion-row class="center">
     <ion-col  col-10 col-xl-8 col-lg-8 col-md-10>
   <!-- <ion-searchbar (ionInput)="getItems($event)" placeholder="{{'Search products' | translate}}">
    </ion-searchbar>  -->
    <br>
    <ion-card *ngFor="let category of Categories">
        <ion-list>
            <ion-item (click)="navigate(category.$key)">
                <ion-thumbnail item-left>
                    <img src="{{category.thumb}}">
                </ion-thumbnail>
                <p class="heading">{{category.title}}</p>
                <p>{{category.description |limitPipe:50}}</p>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-list>
            <ion-item (click)="navigateTable()">
                <ion-thumbnail item-left>
                    <img src="assets/img/truck.png">
                </ion-thumbnail>
                <p class="heading">Cylinder Refill</p>
                <p></p>
            </ion-item>
        </ion-list>
    </ion-card>

    <br>
    <br>
    <br>
    <h2 text-center *ngIf="Categories?.length == 0">Loading... Please wait!</h2>

    
</ion-col>

</ion-row>


</ion-content>
