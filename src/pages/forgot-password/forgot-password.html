<ion-header>
   <ion-navbar hideBackButton>
        <ion-title text-center>Forgot Password</ion-title>
    </ion-navbar> 
</ion-header>

<ion-content class="login">

  <!----  <img class="logo" src="assets/icon/app_icon.png">  -->
  <!---  <b><h5 text-center>Reset password</h5></b>  -->
    <!--inputs-->
    <!--email-->
    <form [formGroup]="valForm" (submit)="OnSubmit($event, valForm.value)">
       
         <ion-row class="center top">
     <ion-col  col-10 col-xl-4 col-lg-4 col-md-6>
                <ion-item>
                    <ion-label><ion-icon color="grey" name="mail"></ion-icon></ion-label>
                    <ion-input class="form-control" placeholder="Email Address" id="exampleInputEmail1" type="email" name="email"
                        autocomplete="off" formControlName="email" required></ion-input>
                </ion-item>
         </ion-col>
     </ion-row>


        <!--button-->
         <ion-row class="center">
     <ion-col  col-10 col-xl-4 col-lg-4 col-md-6>
                <button class="login-btn" type="submit">Reset Password
                </button>

                <br>

                <a (click)="goToLogin()">
                    <p text-center>Already a member? <b class="redd">Login</b></p>
                </a>
                <a (click)="Register()">
                    <p text-center>Dont't have an account? <b class="redd">Sign Up</b></p>
                </a>
            </ion-col>
        </ion-row>


    </form>
<br>
    <!--login-->
</ion-content>
