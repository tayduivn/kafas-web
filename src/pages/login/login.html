    <form [formGroup]="valForm" (submit)="OnLogin($event, valForm.value)">
     
     <ion-row class="center">
     <ion-col  col-10 col-xl-4 col-lg-4 col-md-6>
                <ion-item class="beta">
                    <ion-label><ion-icon class="iconGrey" name="mail"></ion-icon></ion-label>
                    <ion-input class="form-control size" type="email" name="email" 
                        autocomplete="off" formControlName="email" placeholder="Email Address" required=""></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

       <ion-row class="center">
     <ion-col  col-10 col-xl-4 col-lg-4 col-md-6>
        <ion-item class="beta">
            <ion-label><ion-icon class="iconGrey" name="lock"></ion-icon></ion-label> 
            <ion-input  [(ngModel)]="password" class="size" placeholder="Password" formControlName="password" required="" [type]="getType()"></ion-input>
            <button (click)="toggleTextPassword()" ion-button clear class="para" type="button" item-right> <ion-icon  name="eye" ></ion-icon></button>
     </ion-item>
 </ion-col>
</ion-row>


     <ion-row class="center">
     <ion-col  col-10 col-xl-4 col-lg-4 col-md-6>

        <ion-row>
            <ion-col col-6>
                <ion-checkbox class="check margin-left" checked="true"></ion-checkbox><span class="bigg"> Remember Me</span>
            </ion-col>

            <ion-col col-6>
                 <b (click)="onClickForgotPassword()" class="items"><u class="bigg margin-left">{{"Forgot Password?" | translate}}</u></b>
            </ion-col>

        </ion-row>
</ion-col>
