<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{"Orders" | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="navcart()">
                <ion-icon name="cart"></ion-icon>
                <ion-badge class="carts" item-right color="danger">{{noOfItems}}</ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

    <div *ngIf="!isOrders()">
        <div class="empty-list">
            <ion-icon class="empty-cart" name="timer" item-left></ion-icon>
            <h4>{{"No Orders" | translate}} </h4>
        </div>

    </div>

    <ion-row class="center2">
     <ion-col  col-10 col-xl-8 col-lg-8 col-md-10>
<br>
    <div *ngFor="let order of ordersDetails">
        <ion-card class="orders-item" (click)="orders(order.orderId)">
            <h5>Order ID: <strong>{{order.orderId}}</strong></h5>
            <ion-row>
                <ion-col col-6 no-padding>
                    <p class="item-name">Total Amount: <br><strong>â‚¦ {{order.subTotal | number:'.2-2'}}</strong></p>
                </ion-col>
                <ion-col col-6 no-padding>
                  <h6 class="item-name">Order Name: <strong>
                            {{order.ntitle}}</strong></h6>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 no-padding>
                    <p class="status">Quantity: {{order.nqty}} <br> Order Status: <strong>{{order.status}}</strong> <br> Payment: <strong>{{order.paymentStatus}}</strong></p>
                </ion-col>
                <ion-col col-6 no-padding>
                      <h6 class="item-name">Ordered Date: <strong>{{order.createdAt | date}}</strong></h6>
                      <br>
                  <!---  <button class="btn" color="danger" small block> <ion-icon name="analytics"></ion-icon> &nbsp; Order Details</button>  --->
                  <button class="btn" color="danger" small block> <ion-icon name="map"></ion-icon> &nbsp; Track Order</button>
                   <br>
                </ion-col>

            </ion-row>
        </ion-card>
    </div>

</ion-col>

</ion-row>


</ion-content>
